<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <div class="loading-view-spinner loading-data-grid"></div>
</div>
<div class="w-ui-table mat-elevation-z8" [hidden]="dataSource.loading$ | async">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
    <ng-container [matColumnDef]="columns.NAME">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="columns.DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef
          mat-sort-header> {{ columns.DESCRIPTION}}</th>
      <td mat-cell *matCellDef="let element"> {{element.list}} </td>
    </ng-container>

    <ng-container [matColumnDef]="columns.TYPE">
      <th mat-header-cell *matHeaderCellDef
          mat-sort-header> {{columns.TYPE}}</th>
      <td mat-cell *matCellDef="let element"> {{element.mapping}} </td>
    </ng-container>

    <ng-container [matColumnDef]="columns.CREATED_ON">
      <th mat-header-cell *matHeaderCellDef
          mat-sort-header>{{ columns.CREATED_ON}}</th>
      <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
    </ng-container>

    <ng-container [matColumnDef]="columns.CREATED_BY">
      <th mat-header-cell *matHeaderCellDef
          mat-sort-header>{{ columns.CREATED_BY}}</th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" align="center">
        <mat-icon class="mat-18" >cancel</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalItems" [pageSize]="itemPerPage"
                 [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
